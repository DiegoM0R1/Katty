<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playa con Flores y Gato</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, 
                #FF4500 0%,    /* Bright orange at top */
                #FF6B4A 20%,   /* Lighter orange */
                #FF9E80 40%,   /* Peachy orange */
                #1b2c4a 65%,   /* Deep red-brown */
                #142c32 100%); /* Darkest red-brown */
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 15%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(#FFD700, #FF4500);
            border-radius: 50%;
            animation: glow 4s infinite alternate;
            transform: translateX(-50%);
        }

        @keyframes glow {
            from { 
                box-shadow: 0 0 100px #FF4500,
                           0 0 200px rgba(255, 69, 0, 0.5);
            }
            to { 
                box-shadow: 0 0 150px #FF4500,
                           0 0 300px rgba(255, 69, 0, 0.5);
            }
        }

        .sand {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(180deg, #3D1F1F, #2B1616);
        }

        .palm {
            position: absolute;
            bottom: 28%;
            animation: palmSway 6s ease-in-out infinite;
            transform-origin: bottom center;
            filter: brightness(0.1); /* Makes palms appear as silhouettes */
        }

        .palm {
            position: absolute;
            bottom: 28%;
            animation: palmSway 6s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes palmSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .palm-left {
            left: 15%;
        }

        .palm-right {
            right: 15%;
            animation-delay: -3s;
        }

        .trunk {
            position: relative;
            width: 30px;
            height: 160px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 50%/10%;
            transform: rotate(-15deg);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.3);
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(139,69,19,0.7) 0%,
                rgba(160,82,45,0) 50%,
                rgba(139,69,19,0.7) 100%);
            border-radius: inherit;
        }

        .leaves {
            position: absolute;
            top: -50px;
            left: -30px;
            transform-origin: bottom center;
            animation: leavesRustle 4s ease-in-out infinite;
        }

        @keyframes leavesRustle {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.05); }
        }

        .leaf {
            position: absolute;
            width: 100px;
            height: 25px;
            background: linear-gradient(to right, #228B22, #32CD32);
            border-radius: 100px 0;
            transform-origin: left center;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.2);
        }

        .leaf:nth-child(1) { transform: rotate(-30deg); animation-delay: -0.2s; }
        .leaf:nth-child(2) { transform: rotate(0deg); animation-delay: -0.4s; }
        .leaf:nth-child(3) { transform: rotate(30deg); animation-delay: -0.6s; }

        /* Existing flower and cat styles remain the same */
        .flower-container {
            position: absolute;
            bottom: 25%;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .flower {
            transform: scale(0.7);
        }

        .realistic-cat {
            position: absolute;
            bottom: 22%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
        }

        /* Rest of your existing flower and cat styles */
        .flower {
            position: relative;
            width: 150px;
            height: 250px;
            animation: flowerSway 4s infinite ease-in-out;
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        .bloom {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotate 8s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .petal {
            position: absolute;
            width: 75px;
            height: 75px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50% 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: float 3s infinite ease-in-out;
        }

        .petal:nth-child(1) { top: 0; left: 37.5px; transform: rotate(0deg); }
        .petal:nth-child(2) { top: 37.5px; left: 0; transform: rotate(90deg); }
        .petal:nth-child(3) { top: 37.5px; left: 75px; transform: rotate(-90deg); }
        .petal:nth-child(4) { top: 75px; left: 37.5px; transform: rotate(180deg); }

        .center {
            position: absolute;
            top: 37.5px;
            left: 37.5px;
            width: 75px;
            height: 75px;
            background: radial-gradient(#ffd700, #ffaa00);
            border-radius: 50%;
        }

        .stem {
            position: absolute;
            top: 150px;
            left: 65px;
            width: 20px;
            height: 100px;
            background: linear-gradient(to bottom, #0a9d0a, #2ecc71);
            border-radius: 10px;
        }

        .cat-body {
            position: absolute;
            width: 150px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            border-radius: 100px 80px 80px 100px;
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,0.3),
                0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .cat-head {
            position: absolute;
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            border-radius: 50% 50% 20px 20px;
            top: -40px;
            left: 35px;
            transform: rotate(-5deg);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.4),
                0 5px 10px rgba(0,0,0,0.2);
        }

        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #0d0d0d;
            transform-origin: bottom center;
        }

        .cat-ear-left {
            top: -20px;
            left: 5px;
            transform: rotate(-30deg);
        }

        .cat-ear-right {
            top: -20px;
            right: 5px;
            transform: rotate(30deg);
        }

        .cat-eye {
            position: absolute;
            width: 15px;
            height: 10px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 50%;
            top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .cat-eye-left {
            left: 20px;
            transform: rotate(-10deg);
        }

        .cat-eye-right {
            right: 20px;
            transform: rotate(10deg);
        }

        .cat-tail {
            position: absolute;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            border-radius: 50px;
            bottom: -30px;
            right: 0;
            transform-origin: top;
            animation: tailWag 2s infinite ease-in-out;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }

        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #ff7f50, #ff4757);
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content p {
            font-size: 24px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close:hover {
            transform: scale(1.2) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        
        <div class="palm palm-left">
            <div class="trunk"></div>
            <div class="leaves">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
        
        <div class="palm palm-right">
            <div class="trunk"></div>
            <div class="leaves">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>

        <div class="sand"></div>
        
        <div class="flower-container">
            <div class="flower">
                <div class="bloom">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
                <div class="stem"></div>
            </div>
        </div>

        <div class="realistic-cat">
            <div class="cat-body">
                <div class="cat-tail"></div>
            </div>
            <div class="cat-head">
                <div class="cat-ear cat-ear-left"></div>
                <div class="cat-ear cat-ear-right"></div>
                <div class="cat-eye cat-eye-left"></div>
                <div class="cat-eye cat-eye-right"></div>
            </div>
        </div>
    </div>
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Â¡TE QUIERO ANGELITA!</p>
        </div>
    </div>

    <audio id="audioPlayer" src="Daft Punk - Touch (Choral Version from Epilogue - Extended).mp3" style="display:none" preload="auto"></audio>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        window.onload = function() {
            document.getElementById("myModal").style.display = "block";
            showSlide(currentSlide);
        };

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            playSong();
        }

        function playSong() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.play();
        }
    </script>
</body>
</html>
