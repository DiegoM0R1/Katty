<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Animadas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00ffa2, #9dff00, #df0c1a);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            flex-wrap: wrap;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .flower-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 250px; /* Updated height for including the stem */
            margin: 20px;
        }

        .bloom {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotate 6s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ffff1c;
            border-radius: 50%;
            animation: float 2s infinite ease-in-out;
        }

        .petal:nth-child(1) { top: 0; left: 35px; }
        .petal:nth-child(2) { top: 35px; left: 0; }
        .petal:nth-child(3) { top: 35px; left: 70px; }
        .petal:nth-child(4) { top: 70px; left: 35px; }

        .center {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 80px;
            height: 80px;
            background-color: #ffd000;
            border-radius: 50%;
        }

        .stem {
            position: absolute;
            top: 150px;
            left: 65px;
            width: 20px;
            height: 100px;
            background-color: #0a9d0a;
        }

        /* Animación de los pétalos */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(72, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            background-color: #5bffb8;
            border-radius: 8px;
            text-align: center;
            animation: showModal 0.5s ease forwards;
        }

        @keyframes showModal {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Contenedor de flores -->
    <div class="flower-container">
        <!-- Varias flores -->
        <div class="flower">
            <div class="bloom">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="flower">
            <div class="bloom">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="flower">
            <div class="bloom">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>¡Espero te guste este detalle te quiero amor!</p>
        </div>
    </div>

    <script>
        // Mostrar el modal al cargar la página
        window.onload = function() {
            document.getElementById("myModal").style.display = "block";
        };

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
